<div class="container">
  <h2>Todo Demo</h2>
  <form class="form-inline mb-3">
    <div class="form-group">
      <input class="form-control" type="text" ng-model="value" placeholder="输入待办事项">
    </div>
    <button class="btn btn-primary ml-2" type="button" ng-click="add()"><i class="bi bi-plus-lg mr-1"></i>新增</button>
  </form>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      ng-repeat="item in todos track by item.timestamp">
      <label class="d-flex align-items-center m-0">
        <input class="mr-2" type="checkbox" ng-checked="item.done" ng-click="doneSwitch($event, item, $index)">
        {{item.content}}
      </label>
      <button class="btn btn-link" ng-click="remove($index)"><i class="bi bi-trash mr-1"></i>删除</button>
    </li>
  </ul>
  <div class="row mt-2" ng-if="todos.length > 0">
    <div class="col-auto mr-auto d-flex flex-column justify-content-center">{{dones.length}}/{{todos.length}}</div>
    <div class="col-auto">
      <button class="btn btn-link" ng-click="clear()"><i class="bi bi-trash mr-1"></i>全部清除</button>
    </div>
  </div>
</div>
